
<md-sidenav class="md-sidenav-left md-whiteframe-z2"
    md-component-id="left"
    ngAppController="newCardController"
    md-is-open="vm.SidenavOpen"
>
  <md-toolbar>
    <h1 class="md-toolbar-tools"> Add a card </h1>
  </md-toolbar>
  <md-content layout-padding>
    <form>
       <md-input-container>
         <label for="title">Title</label>
         <input type="text" id="title"
                ng-model="card.title" md-autofocus>
       </md-input-container>
       <md-input-container>
         <label for="price">Price</label>
         <input type="text" id="price"
              ng-model="card.price">
       </md-input-container>
       <md-input-container>
         <label for="description">Description</label>
         <textarea type="text" id="description"
               ng-model="card.description">
         </textarea>
       </md-input-container>
       <md-input-container>
         <label for="image">Image Link</label>
         <input type="text" id="image"
               ng-model="card.image">
       </md-input-container>
       <md-button ng-if="!editing"  ng-click="vm.saveCard(card)" class="md-primary">
         Save
       </md-button>
       <md-button ng-if="editing"  ng-click="vm.saveEditCard()" class="md-primary">
         Save Edit
       </md-button>
       <md-button ng-click="vm.closeSidebar()" class="md-warn">
         Cancel
       </md-button>
     </form>
  </md-content>
</md-sidenav>
